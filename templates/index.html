<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Description App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
    <h1>Horse Description App</h1>
    <form id="horseForm" class="mb-4">
        <div class="mb-3">
            <label for="name" class="form-label">Horse Name/Number</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description (Saddle color , jockey cloth color, etc)</label>
            <input type="text" class="form-control" id="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Horse</button>
    </form>
    <h2>Horses</h2>
    <ul id="horseList" class="list-group"></ul>
    <script src="/static/script.js"></script>
</body>
</html>
